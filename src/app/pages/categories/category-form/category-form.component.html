<div class="container-fluid p-0">
    <div class="card p-3 border-0">
        <div class="d-flex justify-content-between align-items-center">
            <h2 class="card-title">Add Category</h2>
            <button class="btn btn-primary" (click)="goToCategoriesPage()">Go back</button>
        </div>
    </div>

    <div class="card">
        <!-- <div class="card-header bg-white">
            <h3 class="card-title">Manage Categories</h3>
        </div> -->
        <div class="card-body">
            <form [formGroup]="formCategories" (ngSubmit)="executeSubmit()">
                <div class="form-group mb-4">
                    <label for="txtName">Name:</label>
                    <input type="text" class="form-control" id="txtName" aria-describedby="enter name"
                        placeholder="Enter name" formControlName="name">
                </div>

                <div class="form-group mb-4">
                    <label for="txtType">Type:</label>
                    <!-- <input type="text" class="form-control" id="txtType" aria-describedby="enter type"
                        placeholder="Enter type" formControlName="type"> -->
                    <select class="form-select" formControlName="type">
                        <option value="expense">Expense</option>
                        <option value="income">Income</option>
                    </select>
                </div>

                @if(isEditMode()) {
                <button type="submit" class="btn btn-primary">Update Category</button>
                } @else {
                <button type="submit" class="btn btn-primary">Add Category</button>
                }

            </form>
        </div>
    </div>
</div>
